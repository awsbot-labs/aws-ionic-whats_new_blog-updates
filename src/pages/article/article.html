<ion-header>
  <ion-navbar>
    <ion-title>{{item.term}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1>{{item.title}}</h1>
  <p><b>Published on {{item.published | date}}</b></p>
  <p><a href="{{item.channel_link}}" target="_blank">{{item.channel_title}}</a></p>
  <span [innerHTML]=item.summary></span>
  <p><a href="{{item.link}}" target="_blank">{{item.link}}</a></p>
</ion-content>
